<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
    </head>
    <script src="js/pixi.min.js"></script>
    <body>
        <script type="text/javascript">
            let type = "WebGL";
                if(!PIXI.utils.isWebGLSupported()){
                    type = "canvas";
                }

            PIXI.utils.sayHello(type);
            
            let app = new PIXI.Application({
                width: 256,
                height: 256,
                antialias: true,
                transparent: false,
                resolution: 1
            });
            
            document.body.appendChild(app.view);
        </script>
    </body>
</html>
